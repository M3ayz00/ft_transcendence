services:
  auth:
    container_name: auth-service
    build: src/server/auth-service
    image: auth-service
    restart: always
    env_file:
      - .env
    networks:
      - transcendence
    ports:
      - "3005:3000"

  profile:
    container_name: profile-service
    build: src/server/profile-service
    image: profile-service
    restart: always
    env_file:
      - .env
    networks:
      - transcendence
    ports:
      - "3001:3001"

  friends:
    container_name: friends-service
    build: src/server/friends-service
    image: friends-service
    restart: always
    env_file:
      - .env
    networks:
      - transcendence
    ports:
      - "3002:3002"

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    image: frontend
    ports:
      - "8080:3000"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - auth
      - profile
      - friends
    networks:
      - transcendence
    restart: always
    command: npm run dev

  game:
    container_name: game-service
    build: src/server/game-service
    image: game-service
    restart: always
    env_file:
      - .env
    networks:
      - transcendence
    ports:
      - "5000:5000"

networks:
  transcendence:
    name: transcendence
    driver: bridge
