<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styleLocal.css">
</head>
<body class="h-full">
    <div class="w-full h-full overflow-hidden bg-game-bg">
        <h1 class="text-center text-[100px] text-amber-50 top-20 "><span class="text-ping-yellow">PING</span> PONG</h1>
        <div class="flex items-center justify-center flex-col h-230 ">
            <div class="score flex justify-center gap-60 w-full">
                <h1 id="leftPlayerScoreRemote" class="text-amber-50 text-8xl">0</h1>
                <h1 id="rightPlayerScoreRemote" class="text-amber-50 text-8xl">0</h1>
            </div>
            <canvas class="bg-game-table z-10 border-4 border-white rounded-4xl" id="canvas" width="1000" height="600">
            </canvas>
        </div>
        <div class="absolute w-10 h-10 bg-red-500 opacity-10 animate-square top-0 left-0"></div>
        <div class="absolute w-10 h-10 bg-blue-500 opacity-10 animate-square top-45 left-120"></div>
        <div class="absolute w-10 h-10 bg-green-500 opacity-10 animate-square top-200 left-40"></div>
        <div class="absolute w-10 h-10 bg-yellow-500 opacity-10 animate-square top-150 left-420"></div>
        <div class="absolute w-10 h-10 bg-purple-500 opacity-10 animate-square top-90 left-50"></div>
        <div class="absolute w-10 h-10 bg-pink-500 opacity-10 animate-square top-250 left-220"></div>
        <div class="absolute w-10 h-10 bg-teal-500 opacity-10 animate-square top-30 left-480"></div>
        <div class="absolute w-10 h-10 bg-orange-500 opacity-10 animate-square top-180 left-500"></div>
        <div class="absolute w-10 h-10 bg-indigo-500 opacity-10 animate-square top-75 left-100"></div>
        <div class="absolute w-10 h-10 bg-lime-500 opacity-10 animate-square top-250 left-420"></div>
        <div class="absolute w-10 h-10 bg-cyan-500 opacity-10 animate-square top-120 left-10"></div>
        <div class="absolute w-10 h-10 bg-amber-500 opacity-10 animate-square top-60 left-520"></div>
        <div class="absolute w-10 h-10 bg-rose-500 opacity-10 animate-square top-20 left-200"></div>
        <div class="absolute w-10 h-10 bg-fuchsia-500 opacity-10 animate-square top-90 left-450"></div>
        <div class="absolute w-10 h-10 bg-emerald-500 opacity-10 animate-square top-250 left-50"></div>
        <div class="absolute w-10 h-10 bg-violet-500 opacity-10 animate-square top-15 left-400"></div>
        <div class="absolute w-10 h-10 bg-sky-500 opacity-10 animate-square top-240 left-500"></div>
        <div class="absolute w-10 h-10 bg-amber-600 opacity-10 animate-square top-100 left-320"></div>
        <div class="absolute w-10 h-10 bg-pink-600 opacity-10 animate-square top-250 left-80"></div>
        <div class="absolute w-10 h-10 bg-teal-600 opacity-10 animate-square top-50 left-500"></div>
        <div class="absolute w-10 h-10 bg-indigo-600 opacity-10 animate-square top-190 left-450"></div>
        <div id="gameTab" class="h-80 w-150 bg-game-bg border-2 border-ping-yellow rounded-2xl absolute top-1/2 left-1/2 translate-y-[-20%] translate-x-[-50%] hidden  z-20">
            <div class="flex flex-col items-center justify-center h-full">
                <h1 class="text-5xl font-bold text-ping-yellow">GAME OVER</h1>
                <h1 id="result" class="text-2xl mt-2 text-amber-50">WON</h1>
                <button id="restartButton" class="cursor-pointer bg-ping-yellow text-game-bg py-5 px-10 mt-5 rounded-2xl glow-animation">PLAY AGAIN</button>
            </div>
        </div>
        <div id="disconnected" class="h-80 w-150 bg-game-bg border-2 border-ping-yellow rounded-2xl absolute top-1/2 left-1/2 translate-y-[-20%] translate-x-[-50%] hidden z-20">
            <div class="flex flex-col items-center justify-center h-full">
                <h1 class="text-5xl font-bold text-ping-yellow">GAME OVER</h1>
                <h1 class="text-2xl mt-2 text-amber-50">OPPONENT DISCONNECTED</h1>
                <button id="exit" class="cursor-pointer bg-ping-yellow text-game-bg py-5 px-10 mt-5 rounded-2xl glow-animation">EXIT</button>
            </div>
        </div>
    </div>
    <script src="src/ts/remoteGame.ts"></script>
</body>
</html>
